<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posts | Gautam Singh</title>
    <link href="static/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="main-menu">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='books.html'">Curated</button>
        <button onclick="window.location.href='posts.html'">⯀ Posts</button>
        <button onclick="window.location.href='rss.xml'">RSS</button>
      </nav>
    </header>
    <h1>Posts</h1>
    <hr>
    <table class="posts">
      <thead>
        <tr>
          <th><b>Date</b></th>
          <th><b>Tite</b></th>
          <th><b>Link</b></th>
        </tr>
        <tbody>
          {% for post in posts %}
          <tr>
            <td>{{ post.date }}</td>
            <td>{{ post.meta.title }}</td>
            <td><button onclick="window.location.href='posts/{{ post.meta.slug }}'">Read →</button></td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
    <footer>
      <p>© 2025 Gautam Singh</p>
    </footer>
  </body>
</html>
