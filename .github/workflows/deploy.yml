name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Run on pushes to the `main` branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (Optional) If you need to build your site (e.g., using a static site generator like Jekyll/Hugo),
      # add build steps here. For raw HTML/CSS/JS, skip this.
      # - run: npm install && npm run build  # Example for Node.js projects

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public/" # Deploy the contents of the `public/` folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
